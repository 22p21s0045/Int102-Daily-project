<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div id="Navbar">
      <img src="./assets/svg/navbar.svg" alt="navbar" width="100%" />
      <div id="menu">
        <a href="#home">Home</a>
        <a href="#diary">Diary</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <div id="home">
      <div id="welcome">
        <span
          >“ชีวิตก็เหมือนการเดินทาง <br />
          ขอต้อนรับสู่การเดินทางของผม”</span
        >
        <div>
          <a href="#diary">ไปกัน!!!</a>
        </div>
      </div>
      <div>
        <lottie-player
          src="./assets/lottie/73387-tourist-travel.json"
          background="transparent"
          speed="1"
          style="width: 666px; height: 648px; right: 0"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <div id="section1">
      <img src="./assets/svg/GroovyDoodle 1.svg" alt="" style="top: 80%" />

      <div id="wave">
        <img src="./assets/svg/section1.svg" alt="wave" />
      </div>

      <div id="avatar">
        <div style="position: relative; top: -170px" id="bush">
          <img src="./assets/svg/bush.svg" alt="bush" />
        </div>

        <img
          src="./assets/img/me.JPG"
          alt="my image"
          width="600"
          height="640"
          id="myimg"
        />
        <div id="greeting-box">
          <span>
            เเด่ความรู้สึกที่ยังสนุกกับการใช้ชีวิตเราไตเติ้ลคนเดิม555ขอให้สนุกกับเรื่องราวที่จะเล่านะอาจจะเพ้อไปบ้างก็ต้อง
            ขออภัยขอบคุณที่ผ่านเข้ามานาาสู้ๆ
          </span>

          <lottie-player
            src="./assets/lottie/117326-cat-playing-animation.json"
            loop
            autoplay
            style="
              width: 400px;
              height: 400px;
              margin-bottom: 100px;
              position: relative;
              bottom: 0px;
              left: 20%;
            "
          ></lottie-player>
        </div>
      </div>
    </div>
    <div id="section2">
      <div id="wave2" style="background-color: #dae2b6">
        <img src="./assets/svg/wave2.svg" alt="wave" />
      </div>
      <div
        id="box"
        style="
          background-color: #cdd89e;
          display: flex;

          height: 1000px;
          width: 100%;
          margin-top: -10px;
        "
      >
        <div
          id="greeting2"
          style="
            width: 695px;
            height: 320px;
            background-color: #f7eddb;
            text-align: center;
            border: 3px solid #000;
          "
        >
          <span style="position: relative; top: 130px; font-size: 2.3em">
            ยินดีต้อนรับสู่เรื่องราวของผม</span
          >
        </div>
        <div id="girl-image" style="margin-left: auto">
          <img src="./assets/svg/levitate.svg" alt="girl jump" />
        </div>
      </div>
      <img
        src="./assets/svg/cloud2.svg"
        alt="cloud"
        id="cloud"
        style="
          position: absolute;
          top: 40%;
          right: 0;
          width: 100%;
          height: 100%;
        "
      />
    </div>
    <div id="section3">
      <div class = "container" style="display: flex;">
        <div class = "diary-box">

        </div>


      </div>


    </div>
  </body>
  <script src="./js/Isvisible.js"></script>
  <script src="./js/checkScroll.js"></script>
</html>
